{% extends "base.html" %}

{% block content %}
<h1>News Summary App</h1>

<form method="POST" action="{{ url_for('save_preferences') }}">
    <div class="form-group">
        <label for="sources">Sources (comma-separated):</label>
        <input type="text" class="form-control" id="sources" name="sources" value="{{ ','.join(preferences.sources) }}">
    </div>
    <div class="form-group">
        <label for="keywords">Keywords (comma-separated):</label>
        <input type="text" class="form-control" id="keywords" name="keywords" value="{{ ','.join(preferences.keywords) }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Preferences</button>
</form>
{% endblock %}
